type: object
allOf:
  - $ref: './part/PartData.yaml'
  - required:
      - id
      - name
      - description
      - comment
    properties:
      id:
        type: integer
        format: int64
      category:
        $ref: "./part/category/PartCategoryTree.yaml"
      childs:
        type: "array"
        items: 
          $ref: "./part/PartTree.yaml"
      has_childs:
        type: boolean
