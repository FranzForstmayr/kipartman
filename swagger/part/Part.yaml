type: object
allOf:
  - $ref: './part/PartData.yaml'
  - required:
      - id
      - name
      - description
      - comment
    properties:
      id:
        type: integer
        format: int64
      category:
        $ref: "./part/category/PartCategory.yaml"
      has_childs:
        type: integer
        format: int64
      childs:
        type: "array"
        items: 
          $ref: "./part/Part.yaml"
      parameters:
        type: "array"
        items: 
          $ref: "./part/parameter/PartParameter.yaml"
      distributors:
        type: array
        items:
          $ref: './part/distributor/PartDistributor.yaml'
      distributors:
        type: array
        items:
          $ref: './part/manufacturer/PartManufacturer.yaml'
