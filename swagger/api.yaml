          description: Search symbol
          type: string
      responses:
        "200":
          description: Units
          schema:
            type: array
            items:
              $ref: './unit/Unit.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

  /units/{unit_id}:    
    get:
      description: Return a unit
      operationId: findUnit
      parameters:
