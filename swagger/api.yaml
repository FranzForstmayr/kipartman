swagger: "2.0"
info:
  version: 1.0.0
  title: Kipartman
  description: Kipartman api specifications
  termsOfService: http://swagger.io/terms/
  contact:
    name: Sebastien Besombes
    email: --
    url: https://github.com/turdusmerula/kipartman
  license:
    name: GPL V3
    url: https://raw.githubusercontent.com/turdusmerula/kipartman/master/LICENSE
host: localhost:8200
#host: kipartman.swagger.io
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /parts/categories:
    get:
      description: Return all categories for parts
      operationId: findPartsCategories
      responses:
        "200":
          description: List of categories
          schema:
            type: array
            items:
              $ref: './part/category/PartCategory.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'
    
    post:
      description: Creates a new part category
      operationId: addPartsCategory
      parameters:
        - name: category
          in: body
          description: Category to add
          required: true
          schema:
            $ref: './part/category/PartCategoryNew.yaml'
      responses:
        "200":
          description: Created category
          schema:
            $ref: './part/category/PartCategory.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'
    
  /parts/categories/{category_id}:
    get:
      description: Return a part category
      operationId: findPartsCategory
      parameters:
        - $ref: './types/category_id.yaml#/category_id'
      responses:
        "200":
          description: Categories
          schema:
            $ref: './part/category/PartCategory.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

    put:
      description: Update part category
      operationId: updatePartsCategory
      parameters:
        - $ref: './types/category_id.yaml#/category_id'
        - name: category
          in: body
          description: Category to update
          required: true
          schema:
            $ref: './part/category/PartCategoryNew.yaml'
      responses:
        "200":
          description: Updated pärt category
          schema:
            $ref: './part/category/PartCategory.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

    delete:
      description: Delete part category
      operationId: deletePartsCategory
      parameters:
        - $ref: './types/category_id.yaml#/category_id'
      responses:
        "200":
          description: Deleted ok
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

  /parts:
    get:
      description: Return all parts
      operationId: findParts
      parameters:
        - name: category
          in: query
          description: Filter by category
          type: integer
          format: int64
        - name: with_offers
          in: query
          description: Include offers in answer
          type: boolean
        - name: with_parameters
          in: query
          description: Include parameters in answer
          type: boolean
        - name: with_childs
          in: query
          description: Include childs in answer
          type: boolean
        - name: with_distributors
          in: query
          description: Include distributors in answer
          type: boolean
        - name: with_manufacturers
          in: query
          description: Include manufacturers in answer
          type: boolean
        - name: search
          in: query
          description: Search for parts matching pattern
          type: string
      responses:
        "200":
          description: List of parts
          schema:
            type: array
            items:
              $ref: './part/Part.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

    post:
      description: Creates a new part
      operationId: addPart
      parameters:
        - name: part
          in: body
          description: Part to add
          required: true
          schema:
            $ref: './part/PartNew.yaml'
      responses:
        "200":
          description: Created part
          schema:
            $ref: './part/Part.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

  /parts/{part_id}:
    get:
      description: Return a part
      operationId: findPart
      parameters:
        - $ref: './types/part_id.yaml#/part_id'
        - name: with_offers
          in: query
          description: Include offers in answer
          type: boolean
        - name: with_parameters
          in: query
          description: Include parameters in answer
          type: boolean
        - name: with_childs
          in: query
          description: Include childs in answer
          type: boolean
        - name: with_distributors
          in: query
          description: Include distributors in answer
          type: boolean
        - name: with_manufacturers
          in: query
          description: Include manufacturers in answer
          type: boolean
      responses:
        "200":
          description: Categories
          schema:
            $ref: './part/Part.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

    put:
      description: Update part
      operationId: updatePart
      parameters:
        - $ref: './types/part_id.yaml#/part_id'
        - name: part
          in: body
          description: Part to update
          required: true
          schema:
            $ref: './part/Part.yaml'
      responses:
        "200":
          description: Updated pärt
          schema:
            $ref: './part/Part.yaml'
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'

    delete:
      description: Delete part
      operationId: deletePart
      parameters:
        - $ref: './types/part_id.yaml#/part_id'
      responses:
        "200":
          description: Deleted ok
        default:
          description: unexpected error
          schema:
            $ref: './Error.yaml'



  /units:    
    get:
      description: Return list of units
      operationId: findUnits
      parameters:
