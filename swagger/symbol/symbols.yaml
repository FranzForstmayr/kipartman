get:
  description: Return all symbols
  operationId: findSymbols
  parameters:
    - name: category
      in: query
      description: Filter by category
      type: integer
      format: int64
    - name: search
      in: query
      description: Search for symbol matching pattern
      type: string
  responses:
    "200":
      description: List of symbols
      schema:
        type: array
        items:
          $ref: './symbol/Symbol.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'

post:
  description: Creates a new symbol
  operationId: addSymbol
  parameters:
    - name: symbol
      in: body
      description: Symbol to add
      required: true
      schema:
        $ref: './symbol/SymbolNew.yaml'
  responses:
    "200":
      description: Created symbol
      schema:
        $ref: './symbol/Symbol.yaml'
    default:
      description: unexpected error
      schema:
        $ref: './Error.yaml'
